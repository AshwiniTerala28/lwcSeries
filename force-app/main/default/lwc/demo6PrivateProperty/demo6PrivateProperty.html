<template>
    <lightning-card title="Demo 6 Private Reactive Property Demo" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
        <button onclick={updateContact}>Update Contact</button>
    </lightning-card>
    
</template>
